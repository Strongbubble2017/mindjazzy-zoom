<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindjazzy Zoom</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<body>

  <section class="hero">
    <h1>Üdv a Mindjazzy Zoom meetingen</h1>
    <img src="https://i.imgur.com/gJok5iQ.png" alt="Jazz kép" class="hero-image">
    <p class="hero-text">Következő Zoom találkozónk időpontja hamarosan!</p>
    <div id="countdown" class="countdown-timer"></div>

  </section>
<script>
const countdownDate = new Date("2025-03-31T23:59:59").getTime();
const countdownElement = document.getElementById("countdown");

const updateCountdown = setInterval(function () {
  const now = new Date().getTime();
  const distance = countdownDate - now;

  if (distance < 0) {
    clearInterval(updateCountdown);
    countdownElement.innerHTML = "A meeting elkezdődött!";
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  countdownElement.innerHTML = `${days} nap ${hours} óra ${minutes} perc ${seconds} mp`;
}, 1000);
</script>
