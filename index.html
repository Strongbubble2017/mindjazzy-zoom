<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Mindjazzy Zoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Font Awesome ikonok -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #1a1a1a;
    }

    .hero {
      background: #f9f9f9;
      color: #1a1a1a;
      padding: 60px 20px;
      text-align: center;
    }

    .hero-image {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .meeting-text {
      font-size: 28px;
      margin-top: 40px;
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
      color: #3b2f2f;
    }

    .countdown-timer {
      font-size: 24px;
      font-weight: bold;
      color: #3b2f2f;
      margin-top: 20px;
      text-align: center;
    }

    #footer-social {
      background: #f5deb3;
      text-align: center;
      padding: 40px 20px;
      margin-top: 60px;
      border-top: 2px solid #d2b48c;
    }

    #footer-social h2 {
      font-size: 24px;
      color: #3b2f2f;
      margin-bottom: 20px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .social-links a {
      background: #DAA520;
      color: white;
      padding: 15px;
      border-radius: 50%;
      font-size: 24px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      text-decoration: none;
